name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crave_search_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Generate Prisma client
        working-directory: apps/api
        run: yarn prisma generate
      
      - name: Lint
        run: yarn lint
      
      - name: Type check
        run: yarn type-check
      
      - name: Build
        run: yarn build
      
      - name: Test
        run: yarn test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/crave_search_test?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379
